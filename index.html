<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="layout">
      <section>
        <div class="Containers">
          <div class="Containers-leftSide">
            <div class="Personal-Information">
              <img src="images/image-jeremy.png" alt="photo1">
              <p>Report For</p>
              <p>Jeremy Robson</p>
            </div>
            <div class="buttons">
              <button>Daily</button>
              <button>Weekly</button>
              <button>Monthly</button>

            </div>
          </div>
          <div class="Containers-Work">
            <svg width="79" height="79" class="icon"
              xmlns="http://www.w3.org/2000/svg"><path d="m18.687 10.43 15.464
                30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714
                1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355
                0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687
                10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1
                8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064
                10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126
                40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0
                1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355
                0Zm17.033 12.903-2.064 2.065 8.258 8.258
                2.064-2.064-8.258-8.259Z" fill="#D96C47" fill-rule="nonzero"
                /></svg>
              <div class="Containers-Work-Text">
                <div class="text-Title">
                  <h2>Work</h2>
                  <button>...</button>
                </div>
                <p>5Hrs</p>
                <p>Yesterday - 7hrs</p>
              </div>
            </div>
            <div class="Containers-play">
              <svg></svg>
              <div class="Containers-play-Text"></div>
            </div>
            <div class="Containers-study">
              <svg></svg>
              <div class="Containers-study-Text"></div>
            </div>
            <div class="Containers-Exercise">
              <svg></svg>
              <div class="Containers-Exercise-Text"></div>
            </div>
            <div class="Containers-social">
              <svg></svg>
              <div class="Containers-social-Text"></div>
            </div>
            <div class="Containers-Self-Care">
              <svg></svg>
              <div class="Containers-Self-Care-Text"></div>
            </div>
          </div>
        </section>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
